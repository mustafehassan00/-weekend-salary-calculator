<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form>
      <input 
        data-testid="firstNameInput"
        id="firstName"
        placeholder="First Name"
        type="text"
        />
      <input
        data-testid="lastNameInput"
        id="lastName"
        placeholder="Last Name"
        type="text"
        />
        <input 
        data-testid="idNumberInput"
        id="idNumber"
        placeholder="ID number"
        type="text"
        />
      <input
        data-testid="jobTitleInput"
        id="jobTitle"
        placeholder="Job Title"
        type="text"
        />
        <input 
        data-testid="annualSalaryInput"
        id="annualSalary"
        placeholder="Annual Salary"
        type="text"
        />
        <button data-testid="submitButton" onclick="addNewEmployee(event)">Submit</button>
    </form>

    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table> 
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
