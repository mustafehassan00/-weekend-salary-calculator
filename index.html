<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table> 
    <form>
      <input 
        id="firstNameInput"
        placeholder="First Name"
        type="text">
      <input
        id="lastNameInput"
        placeholder="Last Name"
        type="text">
        <input 
        id="idNumberInput"
        placeholder="ID number"
        type="text">
      <input
        id="jobTitleInput"
        placeholder="Job Title"
        type="text">
        <input 
        id="annualSalaryInput"
        placeholder="Annual Salary"
        type="text">
        
      <button onclick="addNewEmployee(event)">Submit</button>
    </form>

    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
